<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>

		<!-- <link rel="stylesheet" href="./style/main.css" /> -->
		<title>TYPESCRIPT</title>
	</head>

	<body>
		<div class="container">
			<div class="row mx-auto">
				<label for="basic-url"
					>Mėnesinės pajamos atskaičius mokesčius.</label
				>
				<div class="input-group mb-3">
					<input
						id="income"
						type="number"
						value="800"
						min="0"
						step=".01"
						class="form-control"
						aria-label="income"
					/>
				</div>
			</div>
			<div class="row mx-auto">
				<label for="basic-url">Išlaikytinių skaičius šeimoje.</label>
				<div class="input-group mb-3">
					<input
						id="children"
						type="number"
						value="0"
						min="0"
						step="1"
						class="form-control"
						aria-label="kids"
					/>
				</div>
			</div>
			<div class="row mx-auto">
				<label for="basic-url">Norimos paskolos dydis</label>
				<div class="input-group mb-3">
					<input
						id="wantedLoan"
						type="number"
						value="38000"
						min="0"
						step="1"
						class="form-control"
						aria-label="ammount"
					/>
				</div>
			</div>
			<div class="row mx-auto">
				<label for="basic-url">Norimas terminas (metais) </label>
				<div class="input-group mb-3">
					<input
						id="wantedTerm"
						type="number"
						value="12"
						min="0"
						step="1"
						class="form-control"
						aria-label="term"
					/>
				</div>
			</div>

			<div class="row mx-auto">
				<div class="input-group mb-3">
					<button
						id="calculate"
						class="form-control"
						data-toggle="modal"
						aria-label="ammount"
						data-target="#exampleModalCenter"
					>
						Skaičiuoti
					</button>
				</div>
			</div>
		</div>

		<div
			class="modal fade"
			id="exampleModalCenter"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">
							Paskola
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row" class="line-below">
							<div class="col-sm">Mėnesio įmokos dydis</div>
							<div id='payment' class="col-sm"></div>
                        </div>
                        <div class="row" class="line-below">
                            <div class="col-sm">Bendra kredito gavėjo mokama suma</div>
                            <div id='sum' class="col-sm"></div>
                        </div>
                        <div class="row" class="line-below">
                            <div class="col-sm">Mėnesio Palūkanų dydis</div>
                            <div id='monthFee' class="col-sm"></div>
                        </div>
                        <div class="row" class="line-below">
                            <div class="col-sm">Palūkanų metinė norma</div>
                            <div id='interest' class="col-sm"></div>
                        </div>
					</div>
				</div>
			</div>
		</div>

		<script type="te" src="dist/bundle.js"></script>
		<script src="./dist/bundle.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"
		></script>
	</body>
</html>
